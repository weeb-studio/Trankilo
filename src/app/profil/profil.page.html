<ion-content>
  <div class="text-gray-600 mb-10">
    <div class="flex flex-col items-center mt-16 mb-10">
      <div class="">
        <img src="assets/icon/photo_profil.svg" alt="">
      </div>
      <div class="font-bold text-2xl">Trankilo</div>
      <div>Débutant</div>
      <div>
        <ion-icon name="star-outline"></ion-icon>
      </div>
    </div>
    <div class="">
      <div class="divider border-opacity-100"></div>
      <ion-list lines="full">
        <ion-item *ngFor="let item of items" routerLink="../profil/{{item.to}}" detail="false">
          <ion-label>{{item.title}}</ion-label>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
    <div class="flex justify-center mt-5">
      <ion-button fill="clear" class="text-primary flex items-center space-x-2">
        <ion-icon name="power-outline"></ion-icon>
        <ion-label>DÉCONNEXION</ion-label>
      </ion-button>
    </div>
  </div>
</ion-content>
