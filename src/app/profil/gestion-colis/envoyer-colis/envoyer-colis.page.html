<ion-content>
  <div class="flex justify-between pt-5 px-5">
    <ion-icon slot="start" size="large" name="chevron-back-outline" (click)="myBackButton()"></ion-icon>
    <ion-icon slot="end" size="large" name="notifications-outline"></ion-icon>
  </div>
  <div class="px-5 space-y-5 mb-10">
    <div class="text-center font-bold text-2xl">Envoyer un colis</div>
    <form action="" class="space-y-5">
      <ion-item>
        <ion-label position="stacked">Contenu du colis*</ion-label>
        <ion-input type="text" placeholder="" class="border-2 rounded-md w-full"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Poids du colis*</ion-label>
        <ion-input type="text" placeholder="" class="border-2 rounded-md w-full"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Transporteur*</ion-label>
        <ion-input type="text" placeholder="" class="border-2 rounded-md w-full"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Numero suivi colis*</ion-label>
        <ion-input type="text" placeholder="" class="border-2 rounded-md w-full"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Destination finale*</ion-label>
        <ion-input type="text" placeholder="" class="border-2 rounded-md w-full"></ion-input>
      </ion-item>
      <div class="border-2 p-3">
        <ion-text color="secondary">
          <p class="my-3 text-center text-xl">Ambassadeur</p>
        </ion-text>
        <ion-item>
          <ion-label position="stacked">Nom de l’ambassadeur</ion-label>
          <ion-input type="text" placeholder="" class="border-2 rounded-md w-full"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Prénom de l’ambassadeur</ion-label>
          <ion-input type="text" placeholder="" class="border-2 rounded-md w-full"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Adresse*</ion-label>
          <ion-input type="text" placeholder="" class="border-2 rounded-md w-full"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Code postal*</ion-label>
          <ion-input type="text" placeholder="" class="border-2 rounded-md w-full"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label position="stacked">Ville*</ion-label>
          <ion-input type="text" placeholder="" class="border-2 rounded-md w-full"></ion-input>
        </ion-item>
      </div>
      <ion-button type="submit" fill="clear" expand="block" class="bg-secondary text-white rounded-2xl mt-10">Confirmer l’envoi</ion-button>
    </form>
  </div>
</ion-content>
