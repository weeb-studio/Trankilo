<ion-content>
  <div class="">
    <div class="flex items-center justify-between  mt-10 mb-5 w-full">
      <ion-button fill="clear" (click)="myBackButton()" class="text-black">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
      <div class="font-bold text-2xl">Mon Porte-monnaie</div>
      <ion-button fill="clear"></ion-button>
    </div>
    <div class="px-5 space-y-5">
      <div class="flex flex-col items-start space-y-3" *ngFor="let item of items">
        <div class="">{{item.periode}}</div>
        <div class="bg-secondary text-center w-full rounded-xl h-8 pt-1 text-white">{{item.prix}}</div>
      </div>
    </div>
  </div>
</ion-content>
