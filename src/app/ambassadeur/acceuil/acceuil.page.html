<ion-content>
    <div class="container h-full">
      <div class="h-1/3">
        <div class="flex justify-end pt-5 pr-5">
          <ion-button fill="clear" slot="end" class="text-black">
            <ion-icon slot="end" size="large" name="notifications-outline"></ion-icon>
          </ion-button>
        </div>
        <ion-text color="white">
          <h1 class="text-center text-white mt-28">Bonjour Melissa</h1>
        </ion-text>
      </div>
      <div class="bg-white rounded-t-3xl h-2/3 py-12 rounded-md">
        <ion-card class="shadow-none" *ngFor="let item of items">
          <div class="flex flex-row justify-between items-center border-2 pl-5">
            <div class="flex flex-row space-x-3 items-center">
              <div class="flex items-center">
                <ion-checkbox></ion-checkbox>
                <!-- <img src="assets/icon/checkbox.svg" alt="" class="">
                <img src="assets/icon/checked.svg" alt="" class=""> -->
              </div>
              <div class="">{{item.title}}</div>
            </div>
            <ion-button fill="clear" class="text-secondary">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </div>
    </div>
</ion-content>
